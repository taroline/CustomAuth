<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>ユーザー登録</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7-1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
  rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7-1/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/common.css}" />
</head>
<body>
  <div class="container">
    <h1>ユーザー登録</h1>
    <div id="login">
      <form action="#" th:action="@{/signup}" th:object="${signupForm}" method="post">
        <p th:if="${signupError}">
          <em>Username or mail address is already used.</em>
        </p>

        <div class="form-group">
          <label for="username">Username</label>: <input type="text" id="username" name="username" autofocus="autofocus" class="form-control"/> <em
            th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</em>
        </div>
        <div class="form-group">
          <label for="password">Password</label>: <input type="password" id="password" name="password" class="form-control"/> <em
            th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</em>
        </div>
        <div class="form-group">
          <label for="mailAddress">Mail address</label>: <input type="email" id="mailAddress" name="mailAddress" class="form-control"/> <em
            th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}">Mail Address Error</em>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default" value="登録" />
        </div>
      </form>
    </div>
    <p>
      <a th:href="@{/login}">ログイン画面へ戻る</a>
    </p>
  </div>
</body>
</html>

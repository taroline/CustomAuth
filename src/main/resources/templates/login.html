<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout1">
<head>
<title>ログイン</title>
</head>
<body>
  <div class="container" layout:fragment="contents">
    <h1 class="page_header">ログイン</h1>
    <div id="login">
      <form method="post" th:action="@{/login}">
        <div class="alert alert-danger" role="alert" th:if="${loginError}">
          <span>ユーザー名またはパスワードに誤りがあります</span>
        </div>
        <div class="form-group">
          <label for="username">ユーザー名</label>
          <input name="username" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">パスワード</label>
          <input name="password" type="password" class="form-control" />
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default" value="ログイン" />
        </div>
      </form>
      <p>
        <a href="/signup">ユーザー登録</a>
      </p>
      <img th:src="@{/images/test.jpg}" />
    </div>
  </div>
</body>
</html>

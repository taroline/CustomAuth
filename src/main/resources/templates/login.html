<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Login page</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7-1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
  rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7-1/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/common.css}"/>
</head>
<body>
  <div class="container">
    <h1>Login page</h1>
    <div id="login">
      <form method="post" th:action="@{/login}">
        <div class="alert alert-danger" role="alert" th:if="${loginError}">
          <em>ユーザー名またはパスワードに誤りがあります</em>
        </div>
        <div class="form-group">
          <label for="username">ユーザー名：</label><input name="username" type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password">パスワード：</label><input name="password" type="password" class="form-control" />
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default" value="ログイン"/>
        </div>
      </form>
      <p><a href="/signup">ユーザー登録</a></p>
      <img th:src="@{/images/test.jpg}" />
    </div>
  </div>
</body>
</html>

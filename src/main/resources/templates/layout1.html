<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title layout:title-pattern="$CONTENT_TITLE">TITLE</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7-1/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7-1/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/common.css}" />
</head>
<body>
  <div class="container">
    <div class="contents" layout:fragment="contents"></div>
    <div sec:authorize="isAuthenticated()">
      <form action="#" th:action="@{/logout}" method="post">
        <span sec:authentication="name" th:remove="tag"></span>でログイン中 <input type="submit" class="btn btn-default" value="ログアウト" />
      </form>
    </div>
    <div class="page_footer">&copy;2017 your.domain.here</div>
  </div>
</body>
</html>

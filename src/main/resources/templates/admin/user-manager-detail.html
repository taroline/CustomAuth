<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout1">
<head>
<title>ユーザー詳細</title>
</head>
<body>
  <div layout:fragment="contents">
    <h1 class="page_header">ユーザー詳細</h1>
    <form action="#" th:action="@{/admin/user-manager-detail}" th:object="${userForm}">
      <div class="form-group">
        <label for="id">ID</label>
        <input type="text" name="id" id="id" class="form-control" />
      </div>
      <div class="form-group">
        <label for="username">ユーザーID</label>
        <input type="text" name="username" id="username" class="form-control" />
      </div>
      <div class="form-group">
        <label for="mailAddress">メールアドレス</label>
        <input type="text" name="mailAddress" id="mailAddress" class="form-control" />
      </div>
      <fieldset class="form-group">
        <p class="control-label">
          <b>ロール</b>
        </p>
        <div class="form-check">
          <label class="form-check-label" for="isAdmin"> <input type="checkbox" class="form-check-input" name="isAdmin" id="isAdmin" value="1" />管理者
          </label>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <p class="control-label">
          <b>有効/無効</b>
        </p>
        <div class="form-check">
          <label class="form-check-label" for="enabled1"> <input type="radio" name="enabled" id="enabled1" class="form-check-input" value="1" />有効
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="enabled2"> <input type="radio" name="enabled" id="enabled2" class="form-check-input" value="2" />無効
          </label>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout1">
<head>
<title>ユーザー詳細</title>
</head>
<body>
  <div layout:fragment="contents">
    <h1 class="page_header">ユーザー詳細</h1>
    <form action="#" th:action="@{/admin/user-manager-detail}" th:object="${userForm}">
      <div class="form-group" class="control-label">
        <label for="id">ID</label>
        <input type="text" name="id" id="id" class="form-control" />
      </div>
      <div class="form-group" class="control-label">
        <label for="username">ユーザーID</label>
        <input type="text" name="username" id="username" class="form-control" />
      </div>
      <div class="form-group" class="control-label">
        <label for="mailAddress">メールアドレス</label>
        <input type="text" name="mailAddress" id="mailAddress" class="form-control" />
      </div>
      <div class="form-group" class="control-label">
        <p class="control-label">
          <b>ロール</b>
        </p>
        <div class="radio-inline">
          <label for="isAdmin">管理者</label>
          <input type="checkbox" name="isAdmin" id="isAdmin" class="form-control" value="1" />
        </div>
      </div>
      <div class="form-group" class="control-label">
        <p class="control-label">
          <b>有効/無効</b>
        </p>
        <div class="radio-inline">
          <label for="enabled1">有効</label>
          <input type="radio" name="enabled" id="enabled1" class="form-control" value="1" />
          <label for="enabled2">無効</label>
          <input type="radio" name="enabled" id="enabled2" class="form-control" value="2" />
        </div>
      </div>
    </form>
  </div>
</body>
</html>
